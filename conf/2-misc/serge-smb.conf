[global]
   workgroup = WORKGROUP
   server string = serge
   server role = standalone server
   log file = /usr/local/samba/var/log.%m
   max log size = 50
   dns proxy = no 
   server multi channel support = yes
   socket options = TCP_NODELAY IPTOS_LOWDELAY SO_RCVBUF=131072 SO_SNDBUF=131072
   deadtime = 30
   use sendfile = yes
   read raw = yes
   write raw = yes
   min receivefile size = 16384
   use sendfile = true
   aio read size = 16384
   aio write size = 16384
   load printers = no
   printcap name = /dev/null
   disable spoolss = yes
   unix extensions = no
   allow insecure wide links = yes

[downloads]
   comment = Alex Downloads folder
   path = /home/alex/downloads
   valid users = alex
   public = no
   writable = yes

[public]
   comment = Public folder
   path = /home/alex/public
   valid users = alex
   public = yes
   writable = no

[hdd-data]
   comment = Data folder for storage pool
   path = /mnt/vd0/data
   valid users = alex
   public = no
   writable = yes
   follow symlinks = yes
   wide links = yes

[dotfiles]
   comment = Github dotfiles folder
   path = /home/alex/dotfiles
   valid users = alex
   public = no
   writable = yes

[penp]
   comment = Github penp folder
   path = /var/www/html/penp
   valid users = alex
   public = no
   writable = yes

