    # Factorio 2
    factorio2:
        container_name: factorio2
        environment:
            - PUID=${UID}
            - PGID=${GID}
        image: factoriotools/factorio:stable
        ports:
            - "34197:34197/udp"
            - "27015:27015"
        restart: ${US}
        volumes:
            - ${CONFIG}/factorio2:/factorio:rw

    # Frigate
    frigate:
        container_name: frigate
        devices:
            # - /dev/bus/usb:/dev/bus/usb # usb coral
            - /dev/dri/renderD128
        environment:
            - TZ=${TZ}
            - FRIGATE_RTSP_PASSWORD=${FRIGATE_RTSP_PW}
        image: blakeblackshear/frigate:stable-amd64
        ports:
            - "5000:5000"
            - "1935:1935"
        privileged: true
        restart: ${US}
        shm_size: "64mb"
        volumes:
            - /etc/localtime:/etc/localtime:ro
            - ${CONFIG}/frigate/config.yml:/config/config.yml
            - /home/alex/frigate/storage:/media/frigate

    # Gitea
    gitea:
        container_name: gitea
        environment:
            - USER_UID=${UID}
            - USER_GID=${GID}
            - TZ=${TZ}
            - DB_TYPE={GITEA_DB_TYPE}
            - DB_HOST=${GITEA_DB_HOST}
            - DB_NAME=${GITEA_DB_DATABASE}
            - DB_USER=${GITEA_DB_USERNAME}
            - DB_PASSWD=${GITEA_DB_PASSWORD}
        image: gitea/gitea:latest
        ports:
            - "3000:3000"
            - "222:22"
        restart: ${US}
        volumes:
            - ${CONFIG}/gitea:/data
            - /etc/timezone:/etc/timezone:ro
            - /etc/localtime:/etc/localtime:ro
    
    # Grocy
    grocy:
        container_name: grocy
        environment:
            - PUID=${UID}
            - PGID=${GID}
            - TZ=${TZ}
        image: linuxserver/grocy
        ports:
            - "9283:80"
        restart: ${US}
        volumes:
            - ${CONFIG}/grocy:/config

    # Heimdall
    heimdall:
        container_name: heimdall
        environment:
            - PUID=${UID}
            - PGID=${GID}
            - TZ=${TZ}
        image: linuxserver/heimdall:latest
        ports:
            - "9009:80"
            - "9010:443"
        restart: ${US}
        volumes:
            - ${CONFIG}/heimdall:/config:rw

    # Jackett
    jackett:
        container_name: jackett
        environment:
            - PUID=${UID}
            - PGID=${GID}
            - TZ=${TZ}
        image: linuxserver/jackett:latest
        ports:
            - "9117:9117"
        restart: ${US}
        volumes:
            - ${CONFIG}/jackett:/config:rw
            - /home/alex/downloads/jackett:/downloads:rw
            - /etc/localtime:/etc/localtime:ro
    
    # MotionEye
    motioneye:
        container_name: motioneye
        environment:
            - PUID=${UID}
            - GUID=${GID}
            - TIMEZONE=${TZ}
        hostname: motioneye
        image: jshridha/motioneye:latest
        ports:
            - "8765:8765"
        restart: ${US}
        volumes:
            - ${CONFIG}/motioneye:/config:rw

