version: "3.9"

# Services.
services:

    # Bazarr
    bazarr:
        container_name: bazarr
        environment:
            - PUID=${UID}
            - PGID=${GID}
            - TZ=${TZ}
        image: linuxserver/bazarr:latest
        ports:
        - "6767:6767"
        restart: ${US}
        volumes:
            - ${CONFIG}/bazarr:/config
            - /mnt/vd0/data/videos/movies:/movies
            - /mnt/vd0/data/videos/series:/tv

    # Bitwarden
    bitwarden:
        container_name: bitwarden
        environment:
            - PUID=${UID}
            - PGID=${GID}
            - TZ=${TZ}
            - LOG_FILE=/data/bitwarden.log
            - SIGNUPS_ALLOWED=true
        image: bitwardenrs/server:latest
        ports:
            - "8000:80"
        restart: ${US}
        volumes:
            - ${CONFIG}/bitwarden:/data

    # Bookstack
    bookstack:
        container_name: bookstack
        environment:
            - PUID=${UID}
            - PGID=${GID}
            - TZ=${TZ}
            - APP_URL=${BKSTCK_APP_URL}
            - DB_HOST=${BKSTCK_DB_HOST}
            - DB_USER=${BKSTCK_DB_USER}
            - DB_PASS=${BKSTCK_DB_PASS}
            - DB_DATABASE=${BKSTCK_DB_DATABASE}
        image: linuxserver/bookstack:latest
        ports:
            - "6875:80"
        restart: ${US}
        volumes:
            - ${CONFIG}/bookstack:/config

    # Firefly
    firefly:
        container_name: firefly
        environment:
            - PUID=${UID}
            - GUID=${GID}
            - TZ=${TZ}
            - APP_KEY=${FRFL_APP_KEY}
            - DB_CONNECTION=${FRFL_DB_CONNECTION}
            - DB_HOST=${FRFL_DB_HOST}
            - DB_PORT=${FRFL_DB_PORT}
            - DB_DATABASE=${FRFL_DB_DATABASE}
            - DB_USERNAME=${FRFL_DB_USERNAME}
            - DB_PASSWORD=${FRFL_DB_PASSWORD}
        image: fireflyiii/core:latest
        ports:
            - "8082:8080"
        restart: ${US}
        volumes:
            - ${CONFIG}/firefly/upload:/var/www/html/storage/upload

    #Firefly Data Importer
    firefly-di:
        container_name: firefly-di
        environment:
            - PUID=${UID}
            - GUID=${GID}
            - TZ=${TZ}
            - FIREFLY_III_ACCESS_TOKEN=${FRFL_ACCESS_TOKEN}
            - NORDIGEN_ID=${FRFL_NRDGN_ID}
            - NORDIGEN_KEY=${FRFL_NRDGN_KEY}
        image: fireflyiii/data-importer:latest
        ports:
            - "8083:8080"
        restart: ${US}

    # Frigate
    frigate:
        container_name: frigate
        devices:
            # - /dev/bus/usb:/dev/bus/usb # usb coral
            - /dev/dri/renderD128
        environment:
            - PUID=${UID}
            - PGID=${GID}
            - TZ=${TZ}
            - FRIGATE_RTSP_PASSWORD=${FRIGATE_RTSP_PW}
        image: ghcr.io/blakeblackshear/frigate:stable
        ports:
            - "5000:5000"
            - "1935:1935"
        privileged: true
        restart: ${US}
        shm_size: "64mb"
        volumes:
            - /etc/localtime:/etc/localtime:ro
            - ${CONFIG}/frigate/config.yml:/config/config.yml
            - /home/alex/frigate/storage:/media/frigate

    # Gitea
    gitea:
        container_name: gitea
        environment:
            - USER_UID=${UID}
            - USER_GID=${GID}
            - PUID=${UID}
            - PGID=${GID}
            - TZ=${TZ}
            - DB_TYPE=${GITEA_DB_TYPE}
            - DB_HOST=${GITEA_DB_HOST}
            - DB_NAME=${GITEA_DB_DATABASE}
            - DB_USER=${GITEA_DB_USERNAME}
            - DB_PASSWD=${GITEA_DB_PASSWORD}
        image: gitea/gitea:latest
        ports:
            - "3000:3000"
            - "222:22"
        restart: ${US}
        volumes:
            - ${CONFIG}/gitea:/data
            - /etc/timezone:/etc/timezone:ro
            - /etc/localtime:/etc/localtime:ro
    
    # Grocy
    grocy:
        container_name: grocy
        environment:
            - PUID=${UID}
            - PGID=${GID}
            - TZ=${TZ}
        image: linuxserver/grocy
        ports:
            - "9283:80"
        restart: ${US}
        volumes:
            - ${CONFIG}/grocy:/config

    # Homer
    homer:
        container_name: homer
        environment:
            - PUID=${UID}
            - GUID=${GID}
            - TZ=${TZ}
        image: b4bz/homer:latest
        ports:
            - "9009:8080"
        restart: ${US}
        volumes:
            - ${CONFIG}/homer/assets:/www/assets
    
    # MotionEye
    motioneye:
        container_name: motioneye
        environment:
            - PUID=${UID}
            - GUID=${GID}
            - TIMEZONE=${TZ}
        hostname: motioneye
        image: jshridha/motioneye:latest
        ports:
            - "8765:8765"
        restart: ${US}
        volumes:
            - ${CONFIG}/motioneye:/config

    # Nextcloud
    nextcloud:
        container_name: nextcloud
        environment:
            - PUID=${UID}
            - GUID=${GID}
            - TZ=${TZ}
            - MYSQL_PASSWORD=${NXTCLD_DB_PW}
            - MYSQL_DATABASE=${NXTCLD_DB_NAME}
            - MYSQL_USER=${NXTCLD_DB_U}
            - MYSQL_HOST=${NXTCLD_DB_HOST}
            - NEXTCLOUD_ADMIN_USER=${NXTCLD_A_U}
            - NEXTCLOUD_ADMIN_PASSWORD=${NXTCLD_A_PW}
            - REDIS_HOST=${NXTCLD_REDIS_HOST}
        image: linuxserver/nextcloud:26.0.2-ls246
        ports:
            - "3333:443"
        restart: ${US}
        volumes:
            - ${CONFIG}/nextcloud:/config
            - /media/nextcloud/data:/data
            - /mnt/vd0/data/nextcloud:/mrgrfsdata

    # Nginx proxy manager
    nginx-proxy-manager:
        container_name: nginx-proxy-manager
        environment:
            - PUID=${UID}
            - GUID=${GID}
            - TZ=${TZ}
            - DB_MYSQL_HOST=${NPM_DB_HOST}
            - DB_MYSQL_PORT=${NPM_DB_PORT}
            - DB_MYSQL_USER=${NPM_DB_USER}
            - DB_MYSQL_PASSWORD=${NPM_DB_PW}
            - DB_MYSQL_NAME=${NPM_DB_NAME}
        image: jc21/nginx-proxy-manager:latest
        ports:
            - "8181:81"
            - "8081:80"
            - "4443:443"
        restart: ${US}
        volumes:
            - ${CONFIG}/nginx-proxy-manager/config:/app/config
            - ${CONFIG}/nginx-proxy-manager/data:/data
            - ${CONFIG}/nginx-proxy-manager/letsencrypt:/etc/letsencrypt

    # Ouroboros
    ouroboros:
        container_name: ouroboros
        environment:
            - CLEANUP=true
            - CRON=0 4 * * *
            - LOG_LEVEL=info
            - SELF_UPDATE=true
            - IGNORE=mariadb
            - NOTIFIERS=${OUROBOROS_NOTIFIERS}
            - TZ=${TZ}
        image: pyouroboros/ouroboros:latest
        restart: ${US}
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock

    #Paperless NGX
    # paperless-ngx:
    #     container_name: paperless-ngx
    #     environment:
    #         - PUID=${UID}
    #         - PGID=${GID}
    #         - TZ=${TZ}
    #         - PAPERLESS_REDIS=${PPRLSS_REDIS}
    #         # - PAPERLESS_DBHOST=mariadb
    #         - USERMAP_UID=${UID}
    #         - USERMAP_GID=${GID}
    #         - PAPERLESS_TIME_ZONE=${TZ}
