    #         - PAPERLESS_AUTO_LOGIN_USERNAME=${PPRLSS_AUTO_LOGIN_USERNAME}
    #         - PAPERLESS_ADMIN_USER=${PPRLSS_ADMIN_USER}
    #         - PAPERLESS_ADMIN_MAIL=${PPRLSS_ADMIN_MAIL}
    #         - PAPERLESS_ADMIN_PASSWORD=${PPRLSS_ADMIN_PW}
    #         # - PAPERLESS_OCR_LANGUAGE=nld
    #         # - PAPERLESS_OCR_LANGUAGES=eng
    #         # - PAPERLESS_CONVERT_MEMORY_LIMIT=128
    #         # - PAPERLESS_OPTIMIZE_THUMBNAILS=false
    #         # - PAPERLESS_WEBSERVER_WORKERS=1
    #         # - PAPERLESS_OCR_THREADS=1
    #         # - PAPERLESS_TASK_WORKERS=1
    #         # - PAPERLESS_THREADS_PER_WORKER=1
    #         # - PAPERLESS_OCR_CLEAN=none
    #         # - PAPERLESS_OCR_PAGES=2
    #     image: ghcr.io/paperless-ngx/paperless-ngx:latest
    #     ports:
    #         - "8010:8000"
    #     restart: ${US}
    #     volumes:
    #         - ${CONFIG}/paperless-ngx/data:/usr/src/paperless/data
    #         - ${CONFIG}/paperless-ngx/media:/usr/src/paperless/media
    #         - ${CONFIG}/paperless-ngx/export:/usr/src/paperless/export
    #         - ${CONFIG}/paperless-ngx/consume:/usr/src/paperless/consume

    # Plex
    plex:
        container_name: plex
        devices:
            - "/dev/dri:/dev/dri"
        environment:
            - ADVERTISE_IP=http://192.168.1.111:32400/
            - PLEX_UID=${UID}
            - PLEX_GID=${GID}
            - TZ=${TZ}
            - PLEX_CLAIM=${PLEX_CLAIM}
            - NVIDIA_DRIVER_CAPIBILITIES=compute,video,utility
            - NVIDIA_VISIBLE_DEVICES=all
        image: plexinc/pms-docker:latest
        ports:
            - "32400:32400"
        restart: ${US}
        volumes:
            - ${CONFIG}/plex:/config
            - /home/alex/downloads/plex/transcode:/transcode
            - /mnt/vd0/data/videos:/data
        
    # Photoprism
    photoprism:
        container_name: photoprism
        devices:
            - "/dev/dri/renderD128:/dev/dri/renderD128"
        environment:
            - PUID=${UID}
            - PGID=${GID}
            - TZ=${TZ}
            - PHOTOPRISM_ADMIN_PASSWORD=${PHOTO_ADMIN_PW}
            - PHOTOPRISM_ORIGINALS_LIMIT=00
            - PHOTOPRISM_HTTP_COMPRESSION=gzip
            - PHOTOPRISM_DEBUG=false
            - PHOTOPRISM_PUBLIC=false
            - PHOTOPRISM_READONLY=false
            - PHOTOPRISM_EXPERIMENTAL=false
            - PHOTOPRISM_DISABLE_CHOWN=false
            - PHOTOPRISM_DISABLE_WEBDAV=false
            - PHOTOPRISM_DISABLE_SETTINGS=false
            - PHOTOPRISM_DISABLE_TENSORFLOW=false
            - PHOTOPRISM_DISABLE_FACES=false
            - PHOTOPRISM_DISABLE_CLASSIFICATION=false
            - PHOTOPRISM_DARKTABLE_PRESETS=false
            - PHOTOPRISM_DETECT_NSFW=true
            - PHOTOPRISM_UPLOAD_NSFW=true
            - PHOTOPRISM_DATABASE_DRIVER=mysql
            - PHOTOPRISM_DATABASE_SERVER=${PHOTO_DB_HOST}
            - PHOTOPRISM_DATABASE_NAME=${PHOTO_DB_NAME}
            - PHOTOPRISM_DATABASE_USER=${PHOTO_DB_U}
            - PHOTOPRISM_DATABASE_PASSWORD=${PHOTO_DB_PW}
            - PHOTOPRISM_SITE_URL=http://192.168.1.111:2342/
            - PHOTOPRISM_SITE_TITLE=PhotoPrism
            - PHOTOPRISM_SITE_CAPTION=Browse Your Life
            - PHOTOPRISM_SITE_DESCRIPTION=Fotoooo's
            - PHOTOPRISM_SITE_AUTHOR=Alex de Wekker
            - PHOTOPRISM_UID=${UID}
            - PHOTOPRISM_GID=${GID}
            - PHOTOPRISM_UMASK=0000
            - PHOTOPRISM_INIT=tensorflow-amd64-avx2
            - PHOTOPRISM_FFMPEG_BUFFERS=64
            - PHOTOPRISM_FFMPEG_BITRATE=64
            - PHOTOPRISM_FFMPEG_ENCODER=h264_qsv
            - PHOTOPRISM_INIT=intel-graphics tensorflow-amd64-avx2
            - HOME=/mnt/vd0/data/nextcloud/Photos/photoprism
        image: photoprism/photoprism:latest
        restart: ${US}
        ports:
            - "2342:2342"
        volumes:
            - "/mnt/vd0/data/nextcloud/Photos/other:/photoprism/originals/other"
            - "/media/nextcloud/data/woekoe/files/InstantUpload:/photoprism/originals/nextcloud"
            - "${CONFIG}/photoprism:/photoprism/storage"
        working_dir: "/mnt/vd0/data/nextcloud/Photos/photoprism"
 
    # Portainer
    portainer:
        command: -H unix:///var/run/docker.sock
        container_name: portainer
        environment:
            - PUID=${UID}
            - PGID=${GID}
            - TZ=${TZ}
        image: portainer/portainer-ce:latest
        ports:
            - "9000:9000"
        restart: ${US}
        volumes:
            - ${CONFIG}/portainer:/data
            - /etc/localtime:/etc/localtime:ro
            - /home/alex/.docker/shared:/shared
            - /var/run/docker.sock:/var/run/docker.sock

    # Prowlarr
    prowlarr:
        container_name: prowlarr
        environment:
            - PUID=${UID}
            - PGID=${GID}
            - TZ=${TZ}
        image: linuxserver/prowlarr:develop
        ports:
            - "9696:9696"
        restart: ${US}
        volumes:
            - ${CONFIG}/prowlarr:/config

    # QBittorrentVPN
    qbittorrentvpn:
        container_name: qbittorrentvpn
        environment:
            - PUID=${UID}
            - PGID=${GID}
            - TZ=${TZ}
            - VPN_ENABLED=yes
            - VPN_USERNAME=${VPN_USERNAME}
            - VPN_PASSWORD=${VPN_PASSWORD}
            - LAN_NETWORK=192.168.1.0/24
            - NAME_SERVERS=192.168.1.90,1.1.1.1
        image: markusmcnugen/qbittorrentvpn:latest
        ports:
            - "8080:8080"
            - "8999:8999"
            - "8999:8999/udp"
        privileged: true
        restart: ${US}
        volumes:
            - ${CONFIG}/qbittorrent:/config
            - /home/alex/downloads/qbittorrentvpn:/downloads

    # Radarr
    radarr:
        container_name: radarr
        environment:
            - PUID=${UID}
            - PGID=${GID}
            - TZ=${TZ}
        image: linuxserver/radarr:nightly
        ports:
            - "7878:7878"
        restart: ${US}
        volumes:
            - ${CONFIG}/radarr:/config
            - /mnt/vd0/data/videos:/movies
            - /home/alex/downloads/qbittorrentvpn:/downloads

    # Scrutiny
    scrutiny:
        cap_add:
            - SYS_RAWIO
        container_name: scrutiny
        devices:
            - /dev/sda:/dev/sda
            - /dev/sdb:/dev/sdb
            - /dev/sdc:/dev/sdc
            - /dev/sdd:/dev/sdd
            - /dev/sde:/dev/sde
            - /dev/sdf:/dev/sdf
        environment:
            - PUID=${UID}
            - PGID=${GID}
            - TZ=${TZ}
        image: ghcr.io/analogj/scrutiny:master-omnibus
        ports:
            - "8088:8080"
            - "8086:8086"
        restart: ${US}
        volumes:
            - ${CONFIG}/scrutiny:/opt/scrutiny/config
            - ${CONFIG}/scrutiny/influxdb2:/opt/scrutiny/influxdb
            - /run/udev:/run/udev:ro

    # Sonarr
    sonarr:
        container_name: sonarr
        environment:
            - PUID=${UID}
            - PGID=${GID}
            - TZ=${TZ}
        image: linuxserver/sonarr:latest
        ports:
            - "8989:8989"
        restart: ${US}
        volumes:
            - ${CONFIG}/sonarr:/config
            - /mnt/vd0/data/videos:/tv
            - /home/alex/downloads/qbittorrentvpn:/downloads

    # Tautulli
    tautulli:
        container_name: tautulli
        environment:
            - PUID=${UID}
            - GUID=${GID}
            - TZ=${TZ}
        image: tautulli/tautulli:latest
        ports:
            - "8182:8181"
        restart: ${US}
        volumes:
            - ${CONFIG}/tautulli:/config
            - ${CONFIG}/plex/Library/Application Support/Plex Media Server/Logs:/plex_logs:ro
    
    # Tdarr
    tdarr:
        container_name: tdarr
        devices:
            - "/dev/dri:/dev/dri"
        environment:
            - PUID=${UID}
            - PGID=${GID}
            - TZ=${TZ}
            - serverIP=192.168.1.111
            - serverPort=8266
            - webUIPort=8265
            - internalNode=true
            - nodeID=SergeNode
        image: haveagitgat/tdarr:latest
        ports:
            - "8265:8265"
            - "8266:8266"
            - "8267:8267"
        restart: ${US}
        volumes:
            - ${CONFIG}/tdarr/server:/app/server
            - ${CONFIG}/tdarr/configs:/app/configs
            - ${CONFIG}/tdarr/logs:/app/logs
            - /mnt/vd0/data:/media
            - ${CONFIG}/../../downloads/tdarr/cache:/temp
